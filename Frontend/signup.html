<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div>
      <h1>Signup</h1>
      <div id="signup">
        <input id="email" type="text" placeholder="Write your Email" />
        <button id="sendotp">SEND OTP</button>
        <br>
        <input id="password" type="text" placeholder="Enter Password" />
        <input id="name" type="text" placeholder="Enter Name" />
        <select id="role" type="text" placeholder="Enter Role">
          <option value="user">user</option> 
          <option value="writer">writer</option> 
          <option value="admin">admin</option> 
        </select>
        <input id="otp" type="number" placeholder="Enter Otp" />
       
        <button id="onclickreg">Regiter me!</button>
      </div>
    </div>
    <div>
      <h1>Login</h1>
      <div id="login">
        <input id="loginemail" type="text" placeholder="Email" />
        <input id="loginpassword" type="text" placeholder="Password" />
        <button id="onclicklog">Login me!</button>
        <button id="forgetPassword">Forget Password</button>
        
      </div>
      <div id="forget">
        <input id="forgetemail" type="text" placeholder="Email" />
        <input id="newpassword" type="text" placeholder="New Password" />
        <input id="newotp" type="number" placeholder="Enter otp" />
        <button id="forgetset">Set Credentials</button>
      </div>
    </div>
    <br>
